<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>Color Cloud</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { createGrid } from "./src/Grid.js";
      import { onWindowResize } from "./src/Utility.js";
      import { setupGUI } from "./src/Gui.js";
      import { createCloudFromVideo } from "./src/Cloud.js";
      import Stats from "three/addons/libs/stats.module.js";
      import { Manager } from "./src/Manager.js";

      /* Main script */
      let camera, globalScene, scene, renderer, controls, stats;

      // Video and texture
      let video, videoTexture, manager;

      init();
      animate();

      function init() {
        // Global scene
        scene = new THREE.Scene();

        // Renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Cameras
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
        camera.position.set(1, 1, 1);

        // Controls
        controls = new OrbitControls(camera, renderer.domElement);
        controls.listenToKeyEvents(window); // optional
        controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 0;
        controls.maxDistance = 500;
        controls.target = new THREE.Vector3(0, 0.5, 0);

        // controls.autoRotate = true;
        controls.autoRotateSpeed = 1;

        // FPS counter
        stats = new Stats();
        container.appendChild(stats.dom);

        // Additional setup
        document.body.appendChild(renderer.domElement);

        // Window resize fix
        window.addEventListener("resize", onWindowResize);
        window.camera = camera;
        window.renderer = renderer;

        // Create the grid with a transparent cube
        const grid = createGrid();
        scene.add(grid);

        // Manager
        const constraints = {
          video: {
            width: {
              max: 1920,
            },
            height: {
              max: 1080,
            },
            facingMode: "environment",
          },
        };
        manager = new Manager(scene, video, constraints);

        // Video
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
            video = document.createElement("video");
            video.srcObject = stream;

            manager.setVideo(video);
          });
        }

        // Setup the GUI
        const gui = setupGUI(manager);
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        render();
        stats.update();
      }

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
